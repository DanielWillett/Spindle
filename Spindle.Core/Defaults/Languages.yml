# This file stores a list of all known languages.

# Just because a language is in here, doesn't mean it has to have translations.
# Any translations for a language not in this file will not be used,
#  so if you add new translations make sure to add information about their language in here.

# default values were populated based on https://partner.steamgames.com/doc/store/localization/languages
#  SteamName is not required but corresponds to the value under 'API language code' in the above link.
#    If it's not in that list it shouldn't have a SteamName
#  Unturned's language names are just the SteamName but with the first letter captialized.

# Use this fiddle to find supported cultures: https://dotnetfiddle.net/AzX0pX

# To give credit to players that contribute to translations, add them to a list of contributors for the language:
#  - Name: Xyz
#    Contributors:
#      - 76500000000000000

